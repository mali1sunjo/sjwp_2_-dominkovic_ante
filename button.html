<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8">
<title>Gumbi u obrascu</title>
<style>
    
    body{
        background-color: burlywood;
    }

    button {
        padding: 10px 20px;
        border: gainsboro;
        border-radius: 8px;     
        color: white;
        font-size: 16px;
        cursor: pointer;
        margin-right: 10px;
        box-shadow: 1px 1px gray;
    }

    /* Pojedinačni stilovi */
    .posalji {
        background-color: #28a745;  
    }

    .ponisti {
        background-color: #dc3545;  
    }

    .povratak {
        background-color: #007bff;  
    }

    button:hover {
        opacity: 0.85;
    }
</style>
</head>
<body>

<form>
    <button type="submit" class="posalji">Pošalji</button>
    <br>
    <br>
    <button type="reset" class="ponisti">Poništi</button>
    <br>
    <br>
    <button type="button" class="povratak" onclick="window.history.back();">
        Povratak
    </button>
</form>

</body>
</html>
