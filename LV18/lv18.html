<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Putni kalkulator</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
            background: #f4f6f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .card {
            background: white;
            padding: 25px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            width: 320px;
        }
        h1 {
            text-align: center;
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-top: 12px;
            font-weight: bold;
        }
        input {
            width: 100%;
            padding: 8px;
            margin-top: 4px;
            border-radius: 6px;
            border: 1px solid #ccc;
        }
        button {
            width: 100%;
            margin-top: 18px;
            padding: 10px;
            background: #007bff;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background: #0056b3;
        }
        .error {
            color: red;
            margin-top: 12px;
            font-weight: bold;
        }
        .result {
            margin-top: 18px;
            background: #f1f7ff;
            padding: 12px;
            border-radius: 8px;
        }
    </style>
</head>
<body>

<div class="card">
    <h1>Putni kalkulator</h1>

    <label for="distance">Udaljenost (km)</label>
    <input type="number" id="distance" placeholder="npr. 250">

    <label for="consumption">Potrošnja (L/100 km)</label>
    <input type="number" id="consumption" placeholder="npr. 6.5">

    <label for="price">Cijena goriva (€/L)</label>
    <input type="number" id="price" placeholder="npr. 1.55">

    <button id="calculateBtn">Izračunaj</button>

    <div id="error" class="error"></div>
    <div id="result" class="result"></div>
</div>

<script src="lv18.js"></script>
</body>
</html>
