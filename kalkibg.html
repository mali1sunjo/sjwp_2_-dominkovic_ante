<!DOCTYPE html>
<html lang="hr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Kalkulator</title>
<style>
  *{box-sizing:border-box;font-family:system-ui,Segoe UI,Roboto,Arial}
  body{
    margin:0;
    min-height:100vh;
    display:flex;
    align-items:center;
    justify-content:center;
    background:linear-gradient(135deg,#4facfe,#00f2fe,#43e97b,#38f9d7);
    background-size:400% 400%;
    animation:bgMove 12s ease infinite;
  }
  @keyframes bgMove{
    0%{background-position:0% 50%}
    50%{background-position:100% 50%}
    100%{background-position:0% 50%}
  }
  .calc{
    width:320px;
    background:rgba(255,255,255,0.15);
    backdrop-filter:blur(14px);
    border-radius:20px;
    padding:20px;
    box-shadow:0 20px 40px rgba(0,0,0,.25);
  }
  .display{
    width:100%;
    height:70px;
    border:none;
    border-radius:12px;
    margin-bottom:15px;
    font-size:28px;
    padding:10px;
    text-align:right;
    background:rgba(255,255,255,.85);
  }
  .buttons{
    display:grid;
    grid-template-columns:repeat(4,1fr);
    gap:10px;
  }
  button{
    border:none;
    border-radius:12px;
    padding:16px;
    font-size:18px;
    cursor:pointer;
    background:white;
    transition:.15s;
  }
  button:hover{transform:scale(1.05)}
  .op{background:#ffd166}
  .eq{background:#06d6a0;color:white;grid-column:span 2}
  .clear{background:#ef476f;color:white}
</style>
</head>
<body>
  <div class="calc">
    <input class="display" id="display" readonly />
    <div class="buttons">
      <button class="clear" onclick="clearDisplay()">C</button>
      <button onclick="append('%')">%</button>
      <button onclick="append('/')">÷</button>
      <button onclick="append('*')">×</button>

      <button onclick="append('7')">7</button>
      <button onclick="append('8')">8</button>
      <button onclick="append('9')">9</button>
      <button class="op" onclick="append('-')">−</button>

      <button onclick="append('4')">4</button>
      <button onclick="append('5')">5</button>
      <button onclick="append('6')">6</button>
      <button class="op" onclick="append('+')">+</button>

      <button onclick="append('1')">1</button>
      <button onclick="append('2')">2</button>
      <button onclick="append('3')">3</button>
      <button onclick="calculate()">=</button>

      <button onclick="append('0')">0</button>
      <button onclick="append('.')">.</button>
      <button class="eq" onclick="calculate()">Izračunaj</button>
    </div>
  </div>

<script>
  const display = document.getElementById('display');
  function append(val){display.value += val}
  function clearDisplay(){display.value=''}
  function calculate(){
    try{
      display.value = eval(display.value);
    }catch{display.value='Greška'}
  }
</script>
</body>
</html>
