<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>LV9</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f2f2f2;
      margin: 2rem;
    }

    h1 {
      color: #333;
    }

    form {
      background: white;
      padding: 1.5rem;
      border-radius: 8px;
      max-width: 400px;
      box-shadow: 0 0 8px rgba(0, 0, 0, 0.1);
    }

    label {
      font-weight: bold;
    }

    textarea {
      width: 100%;
      padding: 0.5rem;
      font-size: 1rem;
      border: 1px solid #ccc;
      border-radius: 4px;
      resize: vertical;
    }

    input[type="submit"] {
      margin-top: 0.5rem;
      padding: 0.5rem 1rem;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #45a049;
    }
  </style>
</head>
<body>
  <h1>Kontakt obrazac</h1>
  <form action="#" method="post">
    <label for="poruka">Vaša poruka:</label><br>
    <textarea 
      id="poruka" 
      name="poruka" 
      rows="6" 
      cols="40" 
      placeholder="Upišite poruku ovdje..." 
      required>
    </textarea><br>
    <input type="submit" value="Pošalji">
  </form>
</body>
</html>
