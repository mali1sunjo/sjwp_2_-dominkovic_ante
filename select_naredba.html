<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LV10-Ante Dominkovic</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #aa9c9c;
            padding: 30px;
        }

        form {
            background-color: rgb(172, 83, 83);
            padding: 50px;
            border-radius: 50px;
            box-shadow: 0 2px 8px rgba(122, 121, 121, 0.1);
            width: 200px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 10px;
            color: #020101;
        }

        select {
            width: 100%;
            padding: 10px;
            border-radius: 10px;
            border: 2px solid #300404;
            background-color: #7b858d;
            font-size: 28px;
        }

        select:hover {
            background-color: #476064;
            border-color: #0066cc;
        }

        option {
            color: #050505;
        }
    </style>
</head>
<body>

    <form>
        <label for="automobil">Odaberi automobil:</label>
        <select id="automobil" name="automobil">
            <option value="golf">Golf 7</option>
            <option value="audi">Audi A4</option>
            <option value="bmw">BMW 320</option>
            <option value="mercedes">Mercedes C220</option>
            <option value="toyota">Toyota Corola</option>
            <option value="ford">Ford Focus</option>
            <option value="skoda">Skoda Octavia</option>
            <option value="peugeot">Peugeot 206 SW</option>
            <option value="opel">Opel Astra</option>
        </select>
    </form>

</body>
</html>
